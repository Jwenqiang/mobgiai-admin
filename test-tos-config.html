<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOS配置测试</title>
</head>
<body>
    <h1>TOS配置测试</h1>
    <button onclick="testTosConfig()">测试获取TOS配置</button>
    <div id="result"></div>

    <script>
        async function testTosConfig() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '正在请求...';
            
            try {
                // 获取token（如果需要）
                const token = localStorage.getItem('token');
                console.log('当前token:', token ? '已设置' : '未设置');
                
                // 请求TOS配置
                const response = await fetch('http://10.41.3.233:19000/api/v1/tos/get_sts_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : ''
                    }
                });
                
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                resultDiv.innerHTML = `
                    <h3>响应结果:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // 检查数据结构
                if (data && data.data) {
                    const tosConfig = data.data;
                    console.log('TOS配置检查:', {
                        accessKeyId: tosConfig.accessKeyId ? '✓' : '✗',
                        accessKeySecret: tosConfig.accessKeySecret ? '✓' : '✗',
                        secretAccessKey: tosConfig.secretAccessKey ? '✓' : '✗',
                        sessionToken: tosConfig.sessionToken ? '✓' : '✗',
                        region: tosConfig.region ? '✓' : '✗',
                        bucket: tosConfig.bucket ? '✓' : '✗'
                    });
                }
                
            } catch (error) {
                console.error('请求失败:', error);
                resultDiv.innerHTML = `<p style="color: red;">请求失败: ${error.message}</p>`;
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            console.log('页面加载完成，可以点击按钮测试TOS配置');
        };
    </script>
</body>
</html>
